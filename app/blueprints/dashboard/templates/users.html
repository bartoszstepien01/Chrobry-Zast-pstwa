{% extends "layout.html" %}

{% block title %}Użytkownicy{% endblock %}

{% block content %}
	<h3>Lista użytkowników</h3>
	<table class="highlight">
		<thead>
			<tr>
				<th>ID użytkownika</th>
				<th>Klasa</th>
				<th>Akcje</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.id }}</td>
					<td>{{ user.grade }}</td>
					<td>
						<a class="waves-effect waves-light btn red"><i class="material-icons left">delete</i>Usuń</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
  </table>
{% endblock %}
